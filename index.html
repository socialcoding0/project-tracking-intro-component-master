<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/3618d78403.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Project tracking intro component</title>


</head>

<body>
  <div id="bg"></div>
  <main>
    <header>
      <div id="header-inside">
        <img src="./images/logo.svg" alt="logo">
        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><i class="fa-solid fa-circle"></i> </li>
            <li><a href="#" id="login">Login</a></li>
          </ul>
        </nav>
        <div id="mobile-controller">
          <img src="./images/icon-hamburger.svg" alt="icon-hamburger" id="hamburger">
          <img src="./images/icon-close.svg" alt="close" id="close">
        </div>
      </div>
    </header>
    <div id="container">
      <div id="container-inside">
        <div id="left">
          <p><span id="new">new</span>Monograph Dashboard </p>
          <h1>Powerful insights into your team</h1>
          <h2>Project planning and time tracking for agile teams</h2>
          <div id="button-container">
            <button>Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>

        <img src="./images/illustration-devices.svg" alt="illustration-devices">

      </div>

    </div>
  </main>


</body>
<script src="./script.js"></script>

</html>
